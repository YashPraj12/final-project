        <h1 id="form-h1">CONTACT</h1>

        <form id="form" netlify method="post">
            <fieldset>
                <legend>User Information</legend>
                <p>
                    <label class="labels" for="FirstName">First Name:</label>
                    <input id="first" class="inputs" type="text" name="FirstName" id="FirstName" required><br>
                </p>
                <p>
                    <label class="labels" for="LastName">Last Name:</label>
                    <input id="last" class="inputs" type="text" name="LastName" id="LastName" required><br>
                </p>
            </fieldset>


            <fieldset>
                <Legend>Contact Information</Legend>
                <p>
                    <label class="labels" for="email">Email:</label>
                    <input id="email" class="inputs" type="text" name="email" id="email"><br>
                </p>


                <p>
                    <label class="labels" for="Phone">Phone:</label>
                    <input id="phone" class="inputs" type="tel" name="Phone" id="Phone"><br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Query</legend>


                <p>
                    <label id="msg" class="labels" for="message">Message:</label> <br>
                    <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea> <br>
                </p>
            </fieldset>




            <input id="submit" type="button" value="Submit" onclick="Thank()">


            </fieldset>
        </form>
    </main>
    <script src="./script.js"></script>
